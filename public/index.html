<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Midterm Practice: Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular-sanitize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
    <script src="https://unpkg.com/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/angular-toastr/dist/angular-toastr.css" />   
</head>

<body ng-app="user-app">
    <div class="container" ng-controller="usersController">
        <div class="jumbotron">
            <h1 class="display4">Midterm prep: Users app</h1>
            <p class="lead">Simple prep app using AngularJS, Express and MongoDB.</p>
            <hr class="my-4">
            <button ng-click="openModal()" class="btn btn-info">Create new user</button>
        </div>
        <div style="margin-bottom: 10px;" class="row" ng-repeat="user in users">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        {{ user.name + " " + user.surname }}
                    </div>
                    <div class="card-body">
                        <p class="card-text">E-mail address: {{ user.email_address }}</p>
                        <p class="card-text">Phone number: {{ user.phone_number }}</p>
                        <p class="card-text">Age: {{ user.age }}</p>
                        <p class="card-text">GPA: {{ user.gpa }}</p>
                        <p class="card-text">Enrolled: {{ user.enrolled }}</p>
                    </div>
                    <div class="card-footer">
                        <button style="float: right;" class="btn btn-danger" ng-click="openDelete(user)">Delete</button>
                        <button style="float: right; margin-right: 10px" class="btn btn-warning" ng-click="openModal(user)">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/controllers/usersController.js"></script>
<script src="js/services/usersService.js"></script>
<script src="js/app.js"></script>

</html>
